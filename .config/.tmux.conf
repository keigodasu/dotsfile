set-option -g status on
set-option -g status-interval 2
#set-option -g status-utf8 on
set-option -g status-justify "left"
set-option -g status-left-length 60
set-option -g status-right-length 90
set-option -g status-left "#(/Users/keigodasu/dev/go/src/github.com/erikw/tmux-powerline/powerline.sh left)"
set-option -g status-right "#(/Users/keigodasu/dev/go/src/github.com/erikw/tmux-powerline/powerline.sh right)"

#参考: http://qiita.com/succi0303/items/cb396704493476373edf
# prefixの変更
set -g prefix C-a
unbind C-b

# | でペインを縦に分割する
bind | split-window -h

# - でペインを横に分割する
bind - split-window -v

# Vimのキーバインドでペインを移動する
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# Vimのキーバインドでペインをリサイズする
bind -r H resize-pane -L 2
bind -r J resize-pane -D 2
bind -r K resize-pane -U 2
bind -r L resize-pane -R 2

# マウス操作を有効にする
setw -g mouse on

## ヴィジュアルノーティフィケーションを有効にする
setw -g monitor-activity on
set -g visual-activity on

# ステータスバーをトップに配置する
set-option -g status-position top

# 左右のステータスバーの長さを決定する
#set-option -g status-left-length 90
#set-option -g status-right-length 90

# #H => マシン名
# #P => ペイン番号
# 最左に表示
#set-option -g status-left '#H:[#P]'

## 左パネルを設定する
#set -g status-left-length 40
## 左パネルを設定する
set -g status-left-length 40
set -g status-left "#[fg=green]Session: #S #[fg=yellow]#I #[fg=cyan]#P"

#set -g status-left "#[fg=green]Session: #S #[fg=yellow]#I #[fg=cyan]#P"
# Wi-Fi、バッテリー残量、現在時刻
# 最右に表示
set-option -g status-right '#[fg=colour15]#(/Users/keigo/wifi)#[default]  #(/Users/keigo/battery -t -m -r)  [%Y-%m-%d(%a) %H:%M]'


# ステータスバーを1秒毎に描画し直す
set-option -g status-interval 60

# センタライズ（主にウィンドウ番号など）
set-option -g status-justify centre

# 256色端末を使用する
set -g default-terminal "screen-256color"

# ステータスバーの色を設定する
set -g status-fg white
set -g status-bg black

# ウィンドウリストの色を設定する
setw -g window-status-fg cyan
setw -g window-status-bg default
setw -g window-status-attr dim
# # アクティブなウィンドウを目立たせる
setw -g window-status-current-fg white
setw -g window-status-current-bg red
setw -g window-status-current-attr bright

# # ペインボーダーの色を設定する
set -g pane-border-fg green
set -g pane-border-bg black
# # アクティブなペインを目立たせる
set -g pane-active-border-fg white
set -g pane-active-border-bg yellow

set-option -g default-shell $SHELL
#https://qiita.com/takc923/items/018733112963b69b408
#set-option -g default-command "reattach-to-user-namespace -l ${SHELL}"
set-option -g default-command ""
